tigerProxy:
  forwardToProxy:
    hostname: 192.168.110.10
    port: 3128

servers:
    idp:
        type: externalJar
        externalJarOptions:
            healthcheck:
                http://127.0.0.1:10000
            arguments:
                - --server.port=10000
            workingDir: ../idp-server/target
        source:
            - local://idp-server-19.2.0-SNAPSHOT.jar
        startupTimeoutSec: 60
        active: true

    idpsektoral:
        type: externalJar
        externalJarOptions:
            healthcheck:
