servers:
  idp:
    type: externalJar
    externalJarOptions:
      healthcheck:
        http://127.0.0.1:10000
      arguments:
        - --server.port=10000
      workingDir: ../idp-server/target
    source:
      - local://idp-server-19.1.0-SNAPSHOT.jar
    startupTimeoutSec: 20
    active: true

  idpsektoral:
    type: externalJar
    externalJarOptions:
      healthcheck:
        http://127.0.0.1:11000
      arguments:
        - --server.port=11000
      workingDir: ../idp-sektoral/target
    source:
      - local://idp-sektoral-19.1.0-SNAPSHOT.jar
    startupTimeoutSec: 20
    active: true
